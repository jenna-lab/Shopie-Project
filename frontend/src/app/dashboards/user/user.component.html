<body  class="bg-gray-100 font-sans flex">
  <aside class="w-1/5 bg-gray-800 text-white p-4">
    <h2 class="text-2xl font-semibold mb-4">User Dashboard</h2>
    <nav>
      <ul>
        <li><a href="#" class="block py-3">Home</a></li>
        <li><a href="#" class="block py-3">Profile</a></li>
        <li><a href="#" class="block py-3">Orders</a></li>
        <li><a href="#" class="block py-3">Settings</a></li>
        <!-- <li><a href="#" class="block py-2">Logout</a></li> -->
      </ul>
    </nav>
  </aside>

  <div  class="container mx-auto p-8">
    <app-navbar></app-navbar>
    <div
    *ngFor="let product of products"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <div class="sec4-img4 bg-white p-4 rounded-md shadow-md">
        <img
          [src]="product.image"
          class="w-full h-48 object-cover mb-2 rounded-md"
        />
        <p class="text-sm">
          {{product.name}}
        </p>
        <p class="text-lg font-bold">Ksh : {{product.price}}</p>
        <p class="text-lg">{{product.shortDescription}}</p>
        <button
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
        >
          Add to Cart
        </button>
      </div>
         
    </div>
  </div>
 
</body>
<app-footer></app-footer>
