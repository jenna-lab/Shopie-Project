
<div class="cart-modal-container">
  <h2>Your Shopping Cart</h2>

  <div class="cart-item">
    <img src="../../assets/images/idk.jpg" alt="Product 1" class="cart-item-image">
    <div class="cart-item-details">
      <p class="cart-item-name">Product 1</p>
      <p class="cart-item-description">Description for Product 1</p>
      <p class="cart-item-price">Price: $19.99</p>
    </div>
    <div class="cart-item-quantity">
      <button>-</button>
      <span>1</span>
      <button>+</button>
      <button>Remove</button>
    </div>
  </div>
 

  <div class="cart-summary">
    <p>Total Quantity: 1</p>
    <p>Shipping: Free</p>
    <p>Total Price: $19.99</p>
    <button>Checkout</button>
  </div>

  <button class="mat-button">Close</button>
</div>
